<!doctype html>
<html>

<head>
    <title>QR Code Generator</title>

    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link href="{{url_for('static', filename ='css/frame.css')}}" media="screen" rel="stylesheet" type="text/css" />
    <link href="{{url_for('static', filename ='css/controls.css')}}" media="screen" rel="stylesheet" type="text/css" />-->
</head>

<body>
    <div class="container mt-1">
        <br>
        <h1 style = "color:cornflowerblue"> QR Code Generator</h1>
        <hr>
        <h2 >Enter your ID</h2>
        <p class="text">
            You can input your ID here to get the QR code below
        </p>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert"> {{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="container-fluid">
            <form method="POST">
                <div class = "row">
                    <input class="form-control form-control-lg" name="text" placeholder="Input your ID">
                </div>
                <br>
                <div class = "row">
                    <button class="btn btn-primary" type="submit">Submit your ID</button>
                </div>
            </form>
        </div>
        <br><br><br>
        <h2>Generated QR code</h2>
        <img src="{{path}}" id= "result" style="display: flex; margin: auto;">
        <script type="text/javascript">
            var resultsrc = "{{path}}";
            console.log(resultsrc)
            if (resultsrc == ""){
                document.getElementById("result").src = "{{url_for('static', filename ='pics/hkust.png')}}";
            }
            else{
                document.getElementById("result").src = resultsrc;
            }
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
